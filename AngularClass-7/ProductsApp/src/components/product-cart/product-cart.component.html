<div class="container">
    <div class="row shadow bg-whiete p-3 m-3 rounded">
        <ul class="list-group">
            @for (item of productCartList; track $index) {
                <li class="list-group-item">
                    <div class="container">
                        <div class="row">
                            <div class="col-11">
                                <div class="row">
                                    <div class="col-6 text-center"><h5>{{item.productName}}</h5></div>
                                    <div class="col-6 text-center">
                                        {{item.rating}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-4 text-center"> Cost : {{item.cost}}</div>
                                    <div class="col-4 text-center">Category : {{item.category}}</div>
                                    <div class="col-4 text-center">Brand : {{item.brand}}</div>
                                </div>
                            </div>
                            <div class="col-1 text-center">
                                <button class="btn btn-outline-danger" (click)="removeProductFromCart(item.id)" ><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    
                </li>
            }
        </ul>
    </div>
    <div class="row">
        <div class="col-6 text-center"><button class="btn btn-success"><i class="bi bi-cart"></i> Checkout</button></div>
        <div class="col-6 text-center"><button class="btn btn-outline-secondary" (click)="clearCart()"><i class="bi bi-x-circle"></i> Cancel</button></div>
    </div>
</div>
