<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container" class="container" style="margin: 20px; width: 50%">
      <div class="col-6 flex"></div>
      <div class="col-6 flex"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div id="productsList"></div>
        </div>
        <div class="col-sm">
          <div id="functions">
            <div class="row">
              Filter: <input id="filter" onkeyup="filterList()" />
            </div>
            <div class="row">Sort by :
              <input type="radio" id="None" name="sortBy" value="None" > None
              <input
                type="radio"
                id="CostLowToHigh"
                name="sortBy"
                value="CostLowToHigh"
              />
              Cost Low To High
              <input
                type="radio"
                id="CostHighToLow"
                name="sortBy"
                value="CostHighToLow"
              />
              Cost High to Low

            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      products = [
        {
          id: 1,
          name: "Tshirt",
          cost: 500,
          brand: "Puma",
          category: "clothing",
          rating: 4.3,
        },
        {
          id: 2,
          name: "Laptop",
          cost: 5000,
          brand: "Asus",
          category: "Electronics",
          rating: 3,
        },
        {
          id: 3,
          name: "Mobile",
          cost: 400,
          brand: "Samsung",
          category: "Electronics",
          rating: 2,
        },
        {
          id: 4,
          name: "GTA",
          cost: 600,
          brand: "Rockstar",
          category: "Games",
          rating: 5,
        },
      ];
      var allProducts = [...products];
      function generateTable() {
        main = document.getElementById("productsList");
        var htmlString = "";
        for (let i = 0; i < products.length; i++) {
          htmlString += `<div class="card" id="card" style="width:18rem">
      <div class="card-body">
        <h5 class="card-title">Product Name: ${products[i].name}</h5>
        <p class="card-text">
          Cost: ${products[i].cost}<br>
          Brand: ${products[i].brand}<br>
          Category: ${products[i].category}<br>
          Rating: ${products[i].rating}<br>   
        </p>
      </div>
    </div>`;
        }
        // console.log(htmlstring)
        main.innerHTML = htmlString;
      }
      function sortList() {}
      function filterList() {
        var filter = document.getElementById("filter");
        console.log(filter.value);
        if (filter.value == "") {
          products = allProducts;
        } else {
          products = products.filter((x) => x.name.includes(filter.value));
        }

        generateTable();
      }
      generateTable();
    </script>
  </body>
</html>
