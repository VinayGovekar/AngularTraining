<html>
  <body>
    <script>
      arr = [20, 3, 2, 6,7,243,0,2];

      function numberSorter(num1, num2) {
        if (num1 < num2) return -1;
        if (num2 < num1) return 1;
        return 0;
      }

      arr.sort(numberSorter);
      alert(arr);

      alert(
        arr.sort((x, y) => {
          if (x < y) return 1;
          if (x > y) return -1;
          return 0;
        })
      );
    </script>
  </body>
</html>
